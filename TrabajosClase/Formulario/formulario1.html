<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    <div>
        <h1>Mi primer Formulario</h1>
    </div>
    <!--Get: Los valores que enviamos se añaden a la direccion indicado dentro de nuestro atributo 
    post: los valores los enviamos de manera separada -->
    <form action="conexion.php">
        <p>Nombre: <input type="text" name="nombre" size="40"></p>
        <p>Año de nacimiento: <input type="number" name="nacido" min="1975" max="2021"></p>
        <p>Email: <input type="email" name="correo" placeholder="Correo con dominio @aragon.unam.mx" size="30"></p>
        <p>Numero de tarjeta de Credito: <input type="num" name="noTarjeta" placeholder="Ingresa los 16 digitos de tu tarjeta" 
            maxlength="16"></p>
        <hr>
        <p>Genero:
            <input type="radio" name="genero" value="H">Hombre
            <input type="radio" name="genero" value="M">Mujer
            <input type="radio" name="genero" value="O">Otro
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">


    </form>
    
</body>
</html>
